name: "Build"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: "Gradle"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: temurin

      - uses: gradle/actions/setup-gradle@v5

      - name: "Check formatting"
        run: ./gradlew spotlessCheck

      - name: "Build and test"
        run: ./gradlew build
